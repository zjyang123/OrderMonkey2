<!-- Delivery Tracking Page -->

<ion-header no-border>
  <ion-navbar color="orange" hideBackButton>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{'DELIVERY_TRACKING.TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="google-v1">
  <div id="order-info">
    <ion-grid>
      <ion-row>
        <ion-col col-2 text-center>
          <ion-fab edge>
            <button ion-fab mini color="dark"><ion-icon name="checkmark"></ion-icon></button>
          </ion-fab>
        </ion-col>
        <ion-col col-2 text-center [ngClass]="this.platform.dir()==='ltr'? 'dot-left': 'dot-right'">
          <span>  ..... </span>
        </ion-col>
        <ion-col col-2 text-center>
          <ion-fab edge>
            <button ion-fab mini color="dark"><ion-icon name="checkmark"></ion-icon></button>
          </ion-fab>
        </ion-col>
        <ion-col col-2 text-center [ngClass]="this.platform.dir()==='ltr'? 'dot-left': 'dot-right'">
          <span>  ..... </span>
        </ion-col>
        <ion-col col-2 text-center>
          <ion-fab edge>
            <button ion-fab mini color="light"><ion-icon name="checkmark"></ion-icon></button>
          </ion-fab>
        </ion-col>
      </ion-row>
      <ion-row class="custom-row">
        <ion-col col-4 text-center>
          Delivery
        </ion-col>
        <ion-col col-4 text-center>
          Confirm
        </ion-col>
        <ion-col col-4 text-center>
          Received
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div id="track-info">
    <p class="track-title">Order Confirmed!</p>
    <p class="track-des">Mark is on the way with your order.</p>
  </div>
  <div #map id="map"></div>
  <div id="delivery-details">
    <ion-grid>
      <ion-row>
        <ion-col col-6 class="left">
          <p class="title">Delivery Address</p>
          <address>
            395 Middleville Road<br> Los Angeles, CA<br> California
          </address>
        </ion-col>
        <ion-col col-6 class="right">
          <p><b>Order ID:  #123123</b></p>
          <p>Mark Rich</p>
          <p>626-451-3030</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
