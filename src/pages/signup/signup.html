<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm">
    <p>
      <label for="Email" class="floatLabel">Email</label>
      <input type="email" formControlName="username">
      <span *ngIf="signupForm.get('username').invalid && signupForm.get('username').touched" class="error-block">Please enter an valid email</span>
    </p>
    <p>
      <label for="password" class="floatLabel">Password</label>
      <input type="password" formControlName="password1">
      <span *ngIf="signupForm.get('password1').invalid && signupForm.get('password1').touched" class="error-block">Enter a password longer than 6 characters</span>
    </p>
    <p>
      <label for="confirm_password" class="floatLabel">Confirm Password</label>
      <input type="password" formControlName="password2">
      <span *ngIf="signupForm.get('password2').invalid && signupForm.get('password2').touched" class="error-block" class="error-block">Your passwords do not match</span>
    </p>
    <div class="styled-input-container styled-input--square" style="margin-top:-14px;">
      <div class="styled-input-single">
        <input type="checkbox" name="fieldset-6" id="checkbox2-example-one">
        <label for="checkbox2-example-one"></label>
        <p class="label-check-format" style="padding-left: 10px;">Terms & Privacy Policy Agreement</p>
      </div>
    </div>
    <div style="margin-top:-10px;">
      <button type="submit" ion-button color="primary" full (click)="signup()" [disabled]="!signupForm.valid">Sign Up!</button>
    </div>
  </form>
</ion-content>
