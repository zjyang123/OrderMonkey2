<ion-header >

  <ion-navbar>
    <ion-title>Menu List</ion-title>
    <!-- <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title> -->
    <button menuToggle ion-button round icon-only>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <!-- <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding> -->

    <div class="recipe-card" style="border-width: 1px; border-style:solid;" *ngFor="let item of currentItems" (click)="openItem(item)">
      <aside>
        <img [src]="item.profilePic" alt="Chai Oatmeal" />
    
        <a class="button"><span class="icon icon-play"></span></a>
      </aside>
      <article>
        <h1>{{item.name}}</h1>
    
        <ul>
          <li><span class="icon icon-users"></span><span>1</span></li>
          <li><span class="icon icon-clock"></span><span>15 min</span></li>
          <li><span class="icon icon-level"></span><span>Beginner level</span></li>
          <li><span class="icon icon-calories"></span><span>248</span></li>
        </ul>
    
        <p>{{item.about}}</p>
    
      </article>
    
    </div>
  </ion-list>
</ion-content>
