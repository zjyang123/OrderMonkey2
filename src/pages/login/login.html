<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="helper-block" *ngIf="userData == false">Invalid Username and Password!</p>
  <form [formGroup]="loginForm">
    <p>
      <label for="Email" class="floatLabel">Email</label>
      <input type="email" formControlName="username">
    </p>
    <p>
      <label for="password" class="floatLabel">Password</label>
      <input type="password" formControlName="password">
    </p>
    <div style="margin-top:-14px; padding-bottom: 14px;">
      <button type="submit" ion-button color="primary" full (click)="login()" [disabled]="!loginForm.valid">Log In</button>
    </div>
    <button type="submit" ion-button color="facebook" full (click)="fbLogin()">
      <ion-icon style="padding-right: 5px;" name="logo-facebook"></ion-icon> Facebook Log In
    </button>
  </form>
  <br/>
  <div style="text-align: center;">
    Don't have an account?
    <a (click)="signup()">Sign Up Here!</a>
  </div>
</ion-content>
