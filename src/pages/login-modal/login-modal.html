<ion-header>

  <ion-toolbar>
    <ion-title>
      Login/Registration
    </ion-title>
    
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Login</ion-card-header>
    <ion-card-content>
      <button ion-button color="primary" full (click)="goToMainPage()">Login</button><br/>
      <button ion-button color="primary" full (click)="goToMainPage()">Skip for now</button>
    </ion-card-content>
  </ion-card>
</ion-content>
