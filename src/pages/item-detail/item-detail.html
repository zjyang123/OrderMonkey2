<ion-header no-shadow>
  <ion-navbar transparent>
    <!-- <button (click)="close()" icon-only>
      <a color="primary">Close</a>
    </button> -->
    <ion-buttons front large style="padding:0 0 0.5% 1%" large (click)="close()">
      <a color="primary" style="font-size: 16px;">Close</a>
    </ion-buttons>
    <ion-title>
      <span class="title-headers">
        {{item.product_name}}
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list text-center>
    <img [src]="item.product_image">
    <span padding>
      <ion-badge color="orange" item-center>${{ item.price }}</ion-badge>
      <p>{{ item.product_description }}</p>

      <h2>Toppings</h2>
      <div class="inputGroup">
        <input id="option1" name="option1" type="checkbox" />
        <label for="option1">Option One</label>
      </div>

      <div class="inputGroup">
        <input id="option2" name="option2" type="checkbox" />
        <label for="option2">Option Two</label>
      </div>

      <h2>Radio Buttons</h2>
      <div class="inputGroup">
        <input id="radio1" name="radio" type="radio" />
        <label for="radio1">Yes</label>
      </div>
      <div class="inputGroup">
        <input id="radio2" name="radio" type="radio" />
        <label for="radio2">No</label>
      </div>

      <ion-grid>
        <ion-row>
          <div class="quantity buttons_added">
            <input type="button" value="-" class="minus">
            <input type="tel" pattern="\d*" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text"
              size="4" pattern="" inputmode="">
            <input type="button" value="+" class="plus">
          </div>
        </ion-row>
        <ion-row>
          <button type="submit" ion-button color="primary" full>
            <ion-icon style="padding-right: 5px;" name="add-circle"></ion-icon>
            Add This!
          </button>
        </ion-row>
      </ion-grid>
    </span>
  </ion-list>
</ion-content>
