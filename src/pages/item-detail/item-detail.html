<ion-header no-shadow >
  <ion-navbar transparent>
    <button (click)="close()" icon-only>
      <a color="primary">Close</a>
    </button>
    <ion-buttons end>
    </ion-buttons>
    <ion-title>
      <span class="title-headers">
        {{item.name}}
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="item.profilePic">
    <ion-card-header>
      <h2>{{item.name}}</h2>
    </ion-card-header>
    <ion-card-content>
      <p>{{item.product_description}}</p>
      <ion-list no-lines>
        <ion-list-header>
          Your Choices
        </ion-list-header>
        <ion-item *ngFor="let option of item.has_options">
          <ion-label>{{option}}</ion-label>
          <ion-radio value="option"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <div padding>
      <button type="submit" ion-button color="primary" full >Add to Order</button>
    </div>
  </ion-card>
</ion-content>
