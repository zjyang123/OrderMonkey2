<ion-header no-shadow>
  <ion-navbar transparent>
    <!-- <button (click)="close()" icon-only>
      <a color="primary">Close</a>
    </button> -->
    <ion-buttons front large style="padding:0 0 0.5% 1%" large (click)="close()">
      <a color="primary" style="font-size: 16px;">Close</a>
    </ion-buttons>
    <ion-title>
      <span class="title-headers">
        {{item.product_name}}
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <img [src]="item.product_image">
  <ion-badge color="orange" item-center>${{ item.price }}</ion-badge>
  <ion-list padding>
    <p>{{ item.product_description }}</p>

    <span *ngIf="hasOptions">
      <h2>Select your options!</h2>
  
      <div class="inputGroup" *ngFor="let option of hasCheckbox; let i = index;">
        <input id="option{{i}}" name="option{{i}}" type="checkbox" (click)="checkBoxEvent($event)" />
        <label for="option{{i}}">{{ option.options_name }}</label>
      </div>
  
      <ion-item>
        <ion-label>Select</ion-label>
        <ion-select [(ngModel)]="selectOptionItem" (ionChange)="checkBoxEvent($event)" okText="Confirm" cancelText="Dismiss" multiple="false">
          <ion-option *ngFor="let option of hasSelect; let i = index;" [value]="option.id">{{ option.options_name }}</ion-option>
        </ion-select>
      </ion-item>
    </span>

    <ion-grid>
      <ion-row>
        <div class="quantity buttons_added">
          <input type="button" value="-" class="minus">
          <input type="tel" pattern="\d*" step="1" min="1" max="" name="quantity" value="1" class="input-text qty text" size="4" pattern=""
            inputmode="">
          <input type="button" value="+" class="plus">
        </div>
      </ion-row>
      <ion-row>
        <button type="submit" ion-button color="primary" full>
          <ion-icon style="padding-right: 5px;" name="add-circle"></ion-icon>
          Add This!
        </button>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
