<ion-header no-shadow>
  <ion-navbar transparent>
    <!-- <button (click)="close()" icon-only>
      <a color="primary">Close</a>
    </button> -->
    <ion-buttons front large style="padding:0 0 0.5% 1%" large (click)="close()">
      <a color="primary" style="font-size: 16px;">Close</a>
    </ion-buttons>
    <ion-title>
      <span class="title-headers">
        {{item.product_name}}
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="container">
    <img [src]="item.product_image">
    <div class="text-block">
      <h2>${{ item.price }}</h2>
    </div>
  </div>

  <ion-list padding text-center>
    <p>{{ item.product_description }}</p>

    <span *ngIf="hasOptions">
      <h2>Pick your options</h2>
      <span *ngFor="let general of itemOptionDetail; let i = index">

        <span *ngIf="general.option_type == 'checkbox'">
          <div class="inputGroup" *ngFor="let option of general.option_list">
            <input id="option_{{option.id}}" name="option_{{option.id}}" type="checkbox" (click)="checkBoxEvent($event)" />
            <label for="option_{{option.id}}">{{ option.options_name }} (+{{option.option_price | currency:'CAD':'symbol-narrow'}})</label>
          </div>
        </span>

        <span *ngIf="general.option_type == 'select'">
          <ion-item class="select-padding">
            <ion-label>{{ general.option_group_name }}</ion-label>
            <ion-select (ionChange)="checkBoxEvent($event)" okText="Confirm" cancelText="Dismiss" [multiple]="general.multi_select">
              <ion-option *ngFor="let option of general.option_list;" [value]="option.id">{{ option.options_name }} (+{{option.option_price | currency:'CAD':'symbol-narrow'}})</ion-option>
            </ion-select>
          </ion-item>
        </span>

      </span>
    </span>
    <ion-grid>
      <ion-row>
        <button type="submit" ion-button color="primary" full>
          <ion-icon style="padding-right: 5px;" name="add-circle"></ion-icon>
          Add This!
        </button>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
