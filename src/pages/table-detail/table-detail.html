<ion-header no-shadow no-border style="padding-top:18px;">
    <ion-navbar transparent>
      <button menuToggle ion-button round icon-only>
        <ion-icon color="primary" name="menu"></ion-icon>
      </button>
      <ion-buttons end>
        <!-- <button ion-button icon-only (click)="addItem()"> -->
          <!-- <ion-icon name="add"></ion-icon> -->
        <!-- </button> -->
        Table 3
      </ion-buttons>
      <ion-title>
        Menu title
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content>
  <ion-card *ngFor="let item of itemDetailArray">
    <div class="col-xs-3">
      <!-- <img href="{{item.itemURL}}"> -->
    </div>
    <div class="col-xs-9">
        <ion-card-header>{{item.itemName}}</ion-card-header>
        <ion-card-content>{{item.itemDesc}}</ion-card-content>
    </div>

  </ion-card>
      Menu ID #: {{ menu.id }}
</ion-content>
