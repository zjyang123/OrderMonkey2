<ion-header no-shadow no-border style="padding-top:18px;">
  <ion-navbar transparent>
    <button menuToggle ion-button round icon-only>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="addItem()"> -->
      <!-- <ion-icon name="add"></ion-icon> -->
      <!-- </button> -->
      Table 3
    </ion-buttons>
    <ion-title>
      <span class="title-headers">
        {{menu.menu_name}}
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="wrap">
    <span class="tile" *ngFor="let item of currentItems" (click)="openItem(item)">
      <img [src]="item.profilePic" />
      <span class="text">
        <h1>{{item.name}}</h1>
        <h2 class="animate-text">More lorem ipsum bacon ipsum.</h2>
        <p class="animate-text">Bacon ipsum dolor amet pork belly tri-tip turducken, pancetta bresaola pork chicken meatloaf. Flank sirloin strip
          steak prosciutto kevin turducken. </p>
        <span class="dots">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </span>
    </span>
  </div>
</ion-content>
