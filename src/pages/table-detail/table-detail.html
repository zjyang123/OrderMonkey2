<ion-header no-shadow no-border style="padding-top:18px;">
  <ion-navbar transparent>
    <button menuToggle ion-button round icon-only>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="addItem()"> -->
      <!-- <ion-icon name="add"></ion-icon> -->
      <!-- </button> -->
      Table 3
    </ion-buttons>
    <ion-title>
      <span class="title-headers">
        {{menu.menu_name}}
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="wrap">
    <span *ngFor="let item of currentItems" id="item.name">
      <span class="tile">
        <img [src]="item.profilePic" (press)="itemDetails(item)" />
        <span class="text h1-position">
          <h1>{{item.name}}</h1>
        </span>
        <span class="text button-position">
          <button color="danger" ion-button round small icon-only>
            <ion-icon color="transparent" name="add"></ion-icon>
          </button>
        </span>
      </span>
    </span>
  </div>
</ion-content>
