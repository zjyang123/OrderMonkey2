<ion-header no-shadow no-border style="padding-top:18px;">
  <ion-navbar transparent>
    <button menuToggle ion-button round icon-only>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      Table 3
    </ion-buttons>
    <ion-title>
      <span class="title-headers">
        Menu
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="background" [ngStyle]="{'background-image': 'url(' + menu.menu_image + ')'}">
    <div class="page-title">
      <h1>{{menu.menu_name}}</h1>
    </div>
  </div>
  <div *ngIf="menuNotEmpty; else empty" class="wrap" padding>
    <span *ngFor="let item of subMenuItems">
      <ion-row>
        <span class="tile">
          <img [src]="item.product_image" />
          <span class="text h1-position">
            <h1>{{item.product_name}}</h1>
          </span>
          <span class="text price-position">
            <h2>${{item.price}}</h2>
          </span>
          <span class="buttonAlign">
            <button class="tableButton" ion-button large icon-only (click)="itemDetails(item)">
              <ion-icon class="tableAdd" name="add"></ion-icon>
            </button>
          </span>
        </span>

      </ion-row>
    </span>
  </div>

  <ng-template #empty padding>
    <div style="text-align: center;">
      <p>Menu is Empty!</p>
    </div>
  </ng-template>

</ion-content>
