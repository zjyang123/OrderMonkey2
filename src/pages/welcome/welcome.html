<ion-header no-shadow>
  <ion-navbar transparent>
    <div *ngIf="isLoggedIn"> 
      <button menuToggle style="opacity: 0.5;" ion-button round icon-only>
        <ion-icon color="light" name="menu"></ion-icon>
      </button>
    </div>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro" style="padding: 40px;">
      {{ 'ORDER_MONKEY_WELCOME_INTRO' | translate }}
    </div>
    <div style="padding: 20px;">
      <button ion-button block (click)="barcodeScan()">
        <ion-icon style="padding-right: 5px;" name="qr-scanner"></ion-icon>
        {{ 'QRSCANNER' | translate }}
      </button>
      <!-- <button ion-button block (click)="test()" class="login">test</button> -->
      <div *ngIf="!isLoggedIn" ng-cloak>
          <p style="color:#ffffff">----- or -----</p>
          <button ion-button block (click)="login()" class="login">
            <ion-icon style="padding-right: 5px;" name="person"></ion-icon>
            {{ 'ACCOUNT_LOGIN' | translate }}
          </button>
      </div>
    </div>
    <p style="color:white;">
      Terms & Agreements
    </p>

  </div>
</ion-content>
