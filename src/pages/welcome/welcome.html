<ion-header no-shadow no-border>
  <ion-navbar transparent style="padding-top:20px;">
    <div *ngIf="isLoggedIn">
      <button menuToggle ion-button round icon-only>
        <ion-icon color="primary" name="menu"></ion-icon>
      </button>
    </div>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce center text-center class="default-text">
  <div class="splash-bg">
    <div class="layer"></div>
  </div>
  <ion-grid>
    <ion-row center>
      <div class="splash-info">
        <div class="splash-logo"></div>
        <div class="splash-intro" style="padding-top: 2%; margin-bottom: 10%;">
          {{ 'ORDER_MONKEY_WELCOME_INTRO' | translate }}
        </div>
        <div style="padding: 20px;">
          <button ion-button full (click)="qrScan()">
            <ion-icon style="padding-right: 5px;" ios="ios-qr-scanner" md="md-qr-scanner" class="qrscan"></ion-icon>
            {{ 'QRSCANNER' | translate }}
          </button>
          <!-- <button ion-button full (click)="test()">
            <ion-icon style="padding-right: 5px;" name="qr-scanner" class="qrscan"></ion-icon>
            Test
          </button> -->
          <div *ngIf="!isLoggedIn">
            <button ion-button full (click)="login()" class="login">
              <ion-icon style="padding-right: 5px;" name="person"></ion-icon>
              {{ 'ACCOUNT_LOGIN' | translate }}
            </button>
          </div>
        </div>
      </div>
    </ion-row>
  </ion-grid>

  <ion-footer no-shadow no-border>
    <ion-toolbar transparent>
      <ion-title>
        <a (click)="terms()" style="font-size: 12px;">{{ 'TERMS_PRIVACY1' | translate }}</a>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
