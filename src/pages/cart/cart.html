<ion-header no-shadow style="padding-top:18px;">
  <ion-navbar transparent>
    <button menuToggle ion-button round icon-only>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="addItem()"> -->
      <!-- <ion-icon name="add"></ion-icon> -->
      <!-- </button> -->
      Table # 3
    </ion-buttons>
    <ion-title>
      <span class="title-headers">
        My Cart Orders
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="chat-sliding-demo">
    <ion-list-header>
      Chats
    </ion-list-header>

    <ion-item-sliding *ngFor="let cartItem of cartItemArray; let i = index;" #item>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="cartItem.itemImage">
        </ion-avatar>
        <h2>{{cartItem.itemName}}</h2>
        <ion-note item-end>
          {{cartItem.itemPrice | currency:'CAD':'symbol-narrow'}}
        </ion-note>
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="delete(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>


    </ion-item-sliding>
  </ion-list>
</ion-content>
