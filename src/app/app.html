<ion-menu id="welcomeMenu" type="overlay" [content]="content">
    <ion-content class="header-font">
        <h1 cl>Welcome Menu</h1>
        <ion-list>
            <button menuClose ion-item *ngFor="let m of menuList" (click)="openPage(m)">
                {{m.title}}
            </button>
            <button menuClose ion-item (click)="logout()">
                {{ logoutButton.title }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage" main></ion-nav>
